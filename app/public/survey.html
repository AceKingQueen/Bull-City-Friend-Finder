<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bull City Quiz Questions</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="quiz-container">

    <h1>Bull City Friend-Finder</h1>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Name (Required)</label>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Link to Photo Image (Required)</label>
          </div>
        </div>
      </form>
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect1">1. Where is the best hamburger in town?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>Only Burger</option>
        <option>Dain's</option>
        <option>Cookout</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">2. Where do you attend Trivia Night?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>Fullsteam</option>
        <option>Bull McCabe's</option>
        <option>Beer Study</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">3. How often do you travel to Raleigh for fun?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>Twice a month. They have cool things, too.</option>
        <option>Never/Only when obligated. Why leave Durham?</option>
        <option>Occasionally. When my work friends invite me to their house.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">4. How many Runaway items are in your closet?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>
          < 2</option>
            <option>> 3</option>
            <option>What's Runaway?</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">5. In the Bull City, KFC actually stands for: </label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>"Kentucky Fried Chicken"</option>
        <option>"Korean Fried Chicken"</option>
        <option>Ken Fowler Center</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">6. How many times have you seen Wool E. Bull in person?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option readonly>Select One</option>
        <option>0: I had to google who Wool E. Bull is.</option>
        <option>1-5: He makes me laugh with that little go-cart.</option>
        <option>> 6: I hired him to suprise my Valentine and help celebrate my birthday.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">7. How do you pronouce "Durham"?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>"DURM"</option>
        <option>"Rolly Dir-hamm"</option>
        <option>"Door-um"</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">8. The last 3 questions pertain to Durham's incredible food and drink scene. Pick your favorite spot to meet someone
        out:</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>Ponysaurus</option>
        <option>American Tobacco Campus</option>
        <option>Don't make me choose</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">9. Where would you go next for a good meal?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>Nana's</option>
        <option>Bullock's Barbeque</option>
        <option>Too. Many. Good. Spots. What sounds good to you?</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">10. Where do you hang out afterwards?</label>
      <select class="custom-select custom-select mb-3" id="exampleFormControlSelect1">
        <option>Select One</option>
        <option>Durham Hotel Rooftop</option>
        <option>The porch at my place</option>
        <option>Motorco</option>
      </select>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</body>

</html>

  $(document).ready(function () {
    $('select').material_select();
  });
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bull City Survey Questions</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="quiz-container">

    <h1>Bull City Friend-Finder</h1>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Name (Required)</label>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Link to Photo Image (Required)</label>
          </div>
        </div>
      </form>
    </div>


    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>1. Where is the best hamburger in town?</h5></label>
      <select class="chosen-select custom-select mb-3" id="q1">
        <option>Select One</option>
        <option value="1">Only Burger</option>
        <option value="2">Dain's</option>
        <option value="3">Cookout</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>2. Where do you attend Trivia Night?</h5></label>
      <select class="custom-select custom-select mb-3" id="q2">
        <option>Select One</option>
        <option value="1">Fullsteam</option>
        <option value="2">Bull McCabe's</option>
        <option value="3">Beer Study</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>3. How often do you travel to Raleigh for fun?</h5></label>
      <select class="custom-select custom-select mb-3" id="q3">
        <option>Select One</option>
        <option value="1">Twice a month. They have cool things, too.</option>
        <option value="2">Never/Only when obligated. Why leave Durham?</option>
        <option value="3">Occasionally. When my work friends invite me to their house.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>4. How many Runaway items are in your closet?</h5></label>
      <select class="custom-select custom-select mb-3" id="q4">
        <option>Select One</option>
        <option value="1">< 2</option>
        <option value="2">> 3</option>
        <option value="3">What's Runaway?</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>5. In the Bull City, KFC actually stands for: </h5></label>
      <select class="custom-select custom-select mb-3" id="q5">
        <option>Select One</option>
        <option value="1">"Kentucky Fried Chicken"</option>
        <option value="2">"Korean Fried Chicken"</option>
        <option value="3">Ken Fowler Center</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>6. How many times have you seen Wool E. Bull in person?</h5></label>
      <select class="custom-select custom-select mb-3" id="q6">
        <option>Select One</option>
        <option value="1">0: I had to google who Wool E. Bull is.</option>
        <option value="2">1-5: He makes me laugh with that little go-cart.</option>
        <option value="3">> 6: I hired him to suprise my Valentine and help celebrate my birthday.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>7. How do you pronouce "Durham"?</h5></label>
      <select class="custom-select custom-select mb-3" id="q7">
        <option>Select One</option>
        <option value="1">"DURM"</option>
        <option value="2">"Rolly Dir-hamm"</option>
        <option value="3">"Door-um"</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>8. The last 3 questions pertain to Durham's incredible food and drink scene. Pick your favorite spot to meet friends out:</h5></label>
      <select class="custom-select custom-select mb-3" id="q8">
        <option>Select One</option>
        <option value="1">Ponysaurus</option>
        <option value="2">American Tobacco Campus</option>
        <option value="3">Don't make me choose</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>9. Where would you go next for a good meal?</h5></label>
      <select class="custom-select custom-select mb-3" id="q9">
        <option>Select One</option>
        <option value="1">Nana's</option>
        <option value="2">Bullock's Barbeque</option>
        <option value="3">Too. Many. Good. Spots. What sounds good to you?</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1"><h5>10. Where do you hang out afterwards?</h5></label>
      <select class="custom-select custom-select mb-3" id="q10">
        <option>Select One</option>
        <option value="1">Durham Hotel Rooftop</option>
        <option value="2">The porch at my place</option>
        <option value="3">Motorco</option>
      </select>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>

    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/AceKingQueen/Friend-Finder">GitHub Repo</a></p>
        </div>
      </footer>

  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 
</body>

</html>

  $(document).ready(function () {
    $('select').material_select();
  });
</script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bull City Survey Questions</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="survey-container">

    <h1>Bull City Friend-Finder</h1>

    <form>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input type="name" class="form-control" id="user-name" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="emailHelp" class="form-text text-muted">required</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Link to Photo Image</label>
        <input type="photo" class="form-control" id="user-photo" placeholder="use the link below if you'd like a randomly generated picture">
        <small id="emailHelp" class="form-text text-muted">https://picsum.photos/200/300/?random</small>
      </div>

    </form>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>1. Where is the best hamburger in town?</h5>
      </label>
      <select class="chosen-select custom-select mb-3" id="q1">
        <option value="1">Only Burger</option>
        <option value="2">Dain's</option>
        <option value="3">Cookout</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>2. Where do you attend Trivia Night?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q2">

        <option value="1">Fullsteam</option>
        <option value="2">Bull McCabe's</option>
        <option value="3">Beer Study</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>3. How often do you travel to Raleigh for fun?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q3">

        <option value="1">Twice a month. They have cool things, too.</option>
        <option value="2">Never/Only when obligated. Why leave Durham?</option>
        <option value="3">Occasionally. When my work friends invite me to their house.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>4. How many Runaway items are in your closet?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q4">

        <option value="1">2 or less</option>
        <option value="2 ">More than 3</option>
        <option value="3">What's Runaway?</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>5. In the Bull City, KFC actually stands for: </h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q5">

        <option value="1">"Kentucky Fried Chicken"</option>
        <option value="2">"Korean Fried Chicken"</option>
        <option value="3">Ken Fowler Center</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>6. How many times have you seen Wool E. Bull in person?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q6">

        <option value="1">0: I had to google who Wool E. Bull is.</option>
        <option value="2">1-5: He makes me laugh with that little go-cart.</option>
        <option value="3">> 6: I hired him to suprise my Valentine and help celebrate my birthday.</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>7. How do you pronouce "Durham"?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q7">

        <option value="1">"DURM"</option>
        <option value="2">"Rolly Dir-hamm"</option>
        <option value="3">"Door-um"</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>8. The last 3 questions pertain to Durham's incredible food and drink scene. Pick your favorite spot to meet friends
          out:
        </h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q8">

        <option value="1">Ponysaurus</option>
        <option value="2">American Tobacco Campus</option>
        <option value="3">Don't make me choose</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>9. Where would you go next for a good meal?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q9">

        <option value="1">Nana's</option>
        <option value="2">Bullock's Barbeque</option>
        <option value="3">Too. Many. Good. Spots. What sounds good to you?</option>
      </select>
    </div>

    <div class="form-group">
      <label for="exampleFormControlSelect1">
        <h5>10. Where do you hang out afterwards?</h5>
      </label>
      <select class="custom-select custom-select mb-3" id="q10">

        <option value="1">Durham Hotel Rooftop</option>
        <option value="2">The porch at my place</option>
        <option value="3">Motorco</option>
      </select>
    </div>


    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/AceKingQueen/Friend-Finder">GitHub Repo</a>
        </p>
      </div>
    </footer>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" id="submit" data-toggle="modal" data-target="#modal1">
      Find Your Friends</button>
  </div>

  <div id="exampleModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">
            <strong>Best Match</strong>
          </h3>
        </div>

        <div class="modal-body">
          <h2 id="bestFriendName"></h2>
          <img id="bestFriendImg" src="https://picsum.photos/200/300/?random" alt="" height="250" width="250">
          <span id="audio"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>


</body>

</html>

<script type="text/javascript">  

  //when user clicks submit button
  $("#submit").on("click", function (event) {

    event.preventDefault();

    var newUser = {
      userName: $("#user-name").val().trim(),
      userPhoto: $("#user-photo").val().trim(),
      userScores: [
        $("#q1").val(),
        $("#q2").val(),
        $("#q3").val(),
        $("#q4").val(),
        $("#q5").val(),
        $("#q6").val(),
        $("#q7").val(),
        $("#q8").val(),
        $("#q9").val(),
        $("#q10").val()
      ]
    };

    console.log(newUser);

    $.post("/api/friends", newUser, function (data) {

      $("#bestFriendName").text(data.name);

      $('#bestFriendImg').attr("src", data.photo);

      $('#exampleModal').modal('toggle')

    })
  });

</script>
